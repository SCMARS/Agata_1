# Конфигурация для PromptComposer с курсором
# Все настройки вынесены из кода в конфигурацию

# Пути к файлам промптов
base_prompts_dir: "./app/config/prompts"
daily_prompts_dir: "./app/config/prompts"

# Настройки курсора
cursor_marker: ">> "
max_prompt_length: 8000

# Шаблоны поведения
behavior_templates:
  care: "Будь заботливой и внимательной. Проявляй участие к проблемам пользователя, давай советы мягко и деликатно."
  playful: "Будь игривой и веселой. Используй легкий тон, шутки, эмодзи. Создавай атмосферу радости и непринужденности."
  reserved: "Будь сдержанной и формальной. Отвечай четко и по делу, избегай лишних эмоций и фамильярности."
  professional: "Будь профессиональной и деловой. Фокусируйся на фактах, давай структурированные ответы."
  friendly: "Будь дружелюбной и открытой. Проявляй искренний интерес к пользователю, поддерживай теплую атмосферу."
  supportive: "Будь поддерживающей и понимающей. Выражай сочувствие, вдохновляй и ободряй пользователя."

# Шаблоны для разных секций промпта
section_templates:
  memory_header: "[КРАТКОСРОЧНАЯ ПАМЯТЬ]"
  dialog_header: "[ТЕКУЩИЙ ДИАЛОГ]"
  behavior_header: "[СТРАТЕГИЯ ПОВЕДЕНИЯ]"
  user_header: "[ПОЛЬЗОВАТЕЛЬ]"
  stats_header: "[СТАТИСТИКА]"
  time_header: "[ВРЕМЯ]"
  
# Настройки обрезания промпта
truncation:
  preserve_system: true
  preserve_recent_messages: 5
  reserve_length: 100
  truncation_marker: "[ПРОМПТ ОБРЕЗАН]"

# Форматирование
formatting:
  role_mapping:
    user: "ПОЛЬЗОВАТЕЛЬ"
    assistant: "АГАТА"
    system: "СИСТЕМА"
  
  tag_format:
    emotion: "эмоция: {value}"
    behavior: "поведение: {value}"
    topics: "темы: {value}"
    
  timestamp_format: "%Y-%m-%d %H:%M:%S"
